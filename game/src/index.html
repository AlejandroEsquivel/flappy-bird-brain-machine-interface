<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="EEG Flappy Bird Game"
    />
    <title>EEG Flappy Bird</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div>
      <div style="width:800px; float:left;">
        <button id="start-game-btn" style="width: 800px; padding: 10px 20px; background-color: #1f7c84; border: none; color: white; outline: none;">
          Start Game
        </button>
        <br/>
        <canvas id="canvas" width="800" height="512"></canvas>
        <select style="width:800px" id="channel-selection"></select>
        <br/>
        <button id="attention-signal-btn" style="margin-top: 10px; width: 800px; padding: 10px 20px; background-color:#af0000; border: none; color: white; outline: none;">
          Record Attention Signal
        </button>
        <button id="relaxation-signal-btn" style="width: 800px; padding: 10px 20px; background-color:#ff8100; border: none; color: white; outline: none;">
          Record Relaxation Signal
        </button>
      </div>
      <div style="width: calc(100% - 800px); float:left;">
        <textarea id="eeg-data" style="border: none; width: 100%; height:680px; padding:0 10px"></textarea>
      </div>
    </div>
    <div>
      <br/>
      <select style="width:100%" id="data-selection">
        <option value="null">Game Mode</option>
        <option value="attention">View Recorded Attention Data</option>
        <option value="relaxation">View Recorded Relaxation Data</option>
      </select>
      <textarea style="width: 100%; border:none; height: 500px; display: none; " id="recording-data" class="data">
      </textarea>
      <button id="send-recorded-data-btn" style="width: 100%; padding: 10px 20px; background-color:#005eaf; border: none; color: white; outline: none; display: none" class="data">
        Send Data
      </button>
      <button id="clear-recorded-data-btn" style="width: 100%; padding: 10px 20px; background-color:black; border: none; color: white; outline: none; display: none" class="data">
        Clear Data
      </button>
    </div>
    
    <br/>
  </body>
</html>
